services:
  aithena-db:
    image: pgvector/pgvector:pg16
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH}
      o: bind
