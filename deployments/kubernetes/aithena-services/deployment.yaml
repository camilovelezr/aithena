apiVersion: apps/v1
kind: Deployment
metadata:
  name: aithena-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aithena-services
  template:
    metadata:
      labels:
        app: aithena-services
    spec:
      containers:
      - name: aithena-services
        image: camilovelezr/aithena-services:1.0.0-dev0
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: service-pg-postgres-db-chart
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "oa_user"
        - name: POSTGRES_DB
          value: "aithenadb"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aithena-services-secret
              key: postgres_password
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30