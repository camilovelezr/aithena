apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: box
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name:  redis
        image: redis:8.0.3-bookworm
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          protocol: TCP