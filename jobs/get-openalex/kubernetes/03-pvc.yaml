apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openalex-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Adjust based on your needs
  # Uncomment and specify if you have a specific storage class
  # storageClassName: standard
---
# Optional: PVC for PostgreSQL if you're running it in K8s
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi  # Adjust based on data size
  # storageClassName: standard
