apiVersion: v1
kind: Service
metadata:
  name: openalex-api-service
  namespace: default
  labels:
    app: openalex-api
spec:
  type: ClusterIP  # Change to LoadBalancer or NodePort if external access needed
  selector:
    app: openalex-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
---
# Optional: Ingress for external access (requires ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openalex-api-ingress
  namespace: default
  annotations:
    # Add annotations based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  rules:
  - host: openalex-api.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openalex-api-service
            port:
              number: 8000
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - openalex-api.example.com
  #   secretName: openalex-api-tls
