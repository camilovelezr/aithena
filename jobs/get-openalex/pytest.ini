[pytest]
# Directory patterns for test discovery
testpaths = tests

# Log level for test output
log_cli = True
log_cli_level = INFO

# Configure test output format
console_output_style = progress
addopts = 
    --verbose 
    --showlocals
    -p no:warnings

# Environment variables for tests
env =
    OPENALEX_API_MAX_REQUESTS=500
    OPENALEX_EMAIL=test@example.com

# Mark configuration for the asyncio plugin
markers =
    asyncio: mark a test as an asyncio coroutine

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Cache configuration
cache_dir = .pytest_cache 